<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="phone.css" >
    <script src="https://kit.fontawesome.com/ca295af889.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container">  
        <h1>CozyDreams</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your name">
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
